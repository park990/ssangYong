<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <article>
    <header>
      <h2>테이블 연습</h2>
    </header>
    <div>
      <table border="3" width="400">
      <caption>숫자테이블</caption>
      <thead>
        <tr>
          <th>컬럼1</th>
          <th>컬럼2</th>
          <th>컬럼3</th>
          <th>컬럼4</th>
          <th>컬럼5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4">1</td>
          <td>5</td>
        </tr>
        <tr>
          <td>6</td>
          <td colspan="2" rowspan="2">7</td>
          <td>9</td>
          <td>10</td>
        </tr>
        <tr>
          <td>11</td>
          <td>14</td>
          <td rowspan="2">15</td>
        </tr>
        <tr>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
        </tr>
      </tbody>
      </table>
    </div>
  </article>

</body>
</html>
