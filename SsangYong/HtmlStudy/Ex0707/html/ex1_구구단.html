<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #box{
    width:300px;
    height:250px;
    border:1px solid #000;
  }
</style>
<body>
  <input type ="text" id="dan">
  <!--다음 버튼을 클릭할 때마다 test함수를 호출한다-->
  <button type="button" onclick="test()">확인</button>

  <!--다음의 div영역에 구구단이 출력되는 공간-->
  <div id="box"></div>

  <script>
    function test(){
      //호출여부 확인을 위한 문장
      // console.log("호출되냐");

      //현재문서에서(document.) 아이디가 dan인 요소를 검색하여
      //변수 dd에 저장한다.
      let dd = document.getElementById("dan");

      //현재문서에서 아이디가 box인 요소를 변수 box에 저장해라
      let box = document.getElementById("box");

      // 검색된 dan의 값(value)을 얻어내어 변수 dan에 저장하자
      let dan = dd.value
      // console.log("dan:"+dan);

      let str=dan+"단<br/>"
      for(let i=1; i<10; i++){
        str+=dan+"*"+i+"="+(dan*i)+"<br/>";
      }
      //반복문을 나오면 str의 값은 "5단 5*1=5 5*2=10....."로 되어있는데
      //이 str이란 문자열을 아이디가 박스인 요소에 넣어주자
      box.innerHTML=str;
    }
  </script>


</body>
</html>
