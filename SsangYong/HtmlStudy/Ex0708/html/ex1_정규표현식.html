<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="" method="post">
  <label for="b_year">태어난 년도:</label>
  <input type="text" id="b_year" name="bYear"/>
  <button type="button" onclick="ex(this.form)">확인</button>
</form>

<script>
  function ex(frm){
    let str = frm.bYear.value; /*from 객체로 접근할 때는 반드시 name 으로 접근해야한다. id로 접근가능 하지만 이름으로 접근하는 것이 웹표준*/
    console.log(str)
    let value = m_trim(str); // 공백제거하는 함수 호출

    //사용자가 입력하는 태어난 년도 입력란에 값으로 지정하자
    frm.bYear.value=value;
  }

  function m_trim(msg){
    // " " 띄운 공백을 찾아서 "" 안띄운 공백으로 바꿔주는 함수
    let ss= msg.replace(/^\s+|\s|\s+$/g,"")

    /*
     /^: 처음 시작 부분
     \s: 띄운 공백(" ")
      +: 앞에 정규 표현식과 일치하는 경우가 1번 이상일 때를 의미함
      |: 또는
     $/: 끝부분
      g: 찾음
    */
    return ss;
  }
</script>
</body>
</html>
