<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>

  article>div{
    display: flex;/*크기설정 가능, 행 배치 가능*/
    flex-direction:row;
  }

  article>div>div{
    width:200px;
    height:200px;
    border: 1px solid dodgerblue;
    margin-bottom:10px;
  }
  div.box{/*div태그들 중 클래스가 box인 요소만 적용*/
    background-image:url("../img/cap.PNG");
    background-repeat: no-repeat;
    background-position: center;
  }

</style>
<body>
<article>
  <header>
    <h2>박스개념</h2>
  </header>
  <div>
    <div id="box1" class="box">BOX1</div>
    <div id="box2">BOX2</div><!--div는 블록레벨이기 때문에 옆으로 나열되지 않고 아래로 나열된다.-->
    <div id="box3" class="box">BOX3</div>
  </div>
</article>
</body>
</html>
