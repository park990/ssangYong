<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #t1>tfoot>tr>td>button{
    text-align: center;
    border:2px dashed #b3d4fc;
    border-radius: 20px;
  }
  .txtRight{
    text-align: right;
  }
  #t1>caption{
    text-indent: -9999px;
  }

  #s_id2, #s_pw2{
    padding-bottom: 5px;
    width: 110px;
    border:1px solid #cccccc;
    border-radius: 10px;
  }
  .w90{
    width:90px

  }

</style>
<body>
  <article>
    <header>
      <h2> 폼 연습</h2>
    </header>
    <div id = "d1"> <!--폼 태그는 프론트엔드에서 백엔드로 데이터를 보낼때 사용한다.
    폼태그의 속성들 중 action과 method는 반드시 이해해야 한다.
    - action: 폼의 모든 정보들을 전달하고자 하는 서버의 경로
    - method: 전송방식(Get 또는 post)
    폼 태그 안에 있는 각 컴포넌트들의 속성
    - id: 현재문서에서 유일한 값을 가지며 해당 컴포넌트를 접근하기 위해 사용한다.(문자로 시작, 공백포함 X)
    - name: 서버로 전달하는 인자(parameter)의 이름이다.-->
      <form action = "서버경로" method="post">
        <label for="s_id" >아이디:</label><!--서버에서 인자로 보내질때 쓰이는게 name-->
        <input type="text" id="s_id" name="m_id" placeholder="ID">
        <br/>
        <label for="s_pw">비밀번호:</label>
        <input type=password id="s_pw" name="m_pw" placeholder="pw">
        <br/>
        <button type="button">로그인</button>
      </form>
    </div>
  </article>
  <br/>
<hr/> <!--Horizontal rule (수평선)-->
  <article>
    <header>
      <h2> 폼 연습</h2>
    </header>
    <div id = "d2">
      <form action = "서버경로" method="post">
        <table id="t1">
          <caption>로그인 폼 테이블</caption>
          <tbody>
          <tr>
            <td class="txtRight"><label for="s_id2" >아이디:</label></td>
            <td><input type="text" id="s_id2" name="m_id" placeholder="ID"></td>
          </tr>
          <tr>
            <td class="txtRight"><label for="s_pw2">비밀번호:</label></td>
            <td><input type=password id="s_pw2" name="m_pw" placeholder="pw"></td>
          </tr>
          <tfoot>
          <tr>
            <td colspan="2"><button class="w90" type="button">로그인</button> <button class="w90" type="button">취소</button></td>
          </tr>
          </tfoot>


          </tbody>
        </table>
      </form>
    </div>
  </article>
</body>
</html>
